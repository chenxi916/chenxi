<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角形</title>
	<style type="text/css">
		.box1{
			margin:100px;
			width: 0;
			height: 0;
			border-top: 50px solid red;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
		}
		.box2{
			margin:100px;
			width: 0;
			height: 0;
			border-bottom: 50px solid red;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
